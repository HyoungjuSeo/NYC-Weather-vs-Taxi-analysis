<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>New York heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
	  
      }
	  .md-scroll-mask { position: initial;}
    </style>
  </head>
  <body>
  
  <h4><b><i>Taxi Data Analysis</i></b></h4>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.732931 , lng: -73.998068},
          zoom: 12
        });
		var layer1 = new google.maps.FusionTablesLayer({
          query: {
            select: 'pickup_longitude',
            from: '1jvpyhvKgRIE15ZykSbNbNLyPLVKJYGlQuBDpNwtC'
          },
          
        });

        layer1.setMap(map);
        		
		var layer2 = new google.maps.FusionTablesLayer({
          query: {
            select: 'dropoff_longitude',
            from: '1jvpyhvKgRIE15ZykSbNbNLyPLVKJYGlQuBDpNwtC'
          },
          
        });

        layer2.setMap(map);
		
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC69IK56T2cawEOiwqm0ArqJ81toX5col8&callback=initMap">
    </script>
  </body>
</html>
